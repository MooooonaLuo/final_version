  <script type="text/javascript">
        // var finalResult = "";
        // for(i=0; i<search_r.length; i++){
        //   finalResult = finalResult + search_r[i];
        // }
        for(i=0; i<search_r.length; i++){
          var li = document.createElement("li");
          li.className = "list";
          
          var a = document.createElement("a");
          a.href = "recipe.html";
          
          var img = document.createElement("img");
          img.id = "recipeImg";
          for(var j=0; j<data.length; j++){
            if(search_r[i]==data[j]["title"]){
               var src = "image/"+data[j]["image"];
               img.src = src;
            }
          }
         
          var inputName = search_r[i];
          var t = document.createTextNode(inputName);
          var p = document.createElement("p");
          p.className = "results";
          li.id = "result" + i;

          p.appendChild(t);
          a.appendChild(img);
          a.appendChild(p);
          li.appendChild(a);
          // li.appendChild(a).appendChild(p2);


  
          document.getElementById("recipeList").appendChild(li);
        }

      var list = document.getElementsByClassName("list");
        for(var m=0; m<list.length; m++){
          list[m].onclick = function(){
            var number = this.id[6];
            localStorage.recipeChosen = search_r[number];
          }
        }


        if(search_r.length===0){
          var warning = "Sorry! No results.";
          document.getElementById("warning").innerHTML = warning;
        }
